<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>(13)CheckPrize-CT</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
    }

    .card-bg {
      border: 1px solid #334155;
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .price-badge {
      background: #1e293b;
      color: #fff;
      padding: 4px 10px;
      border-radius: 50%;
      font-weight: bold;
      margin-left: 6px;
      display: inline-block;
      min-width: 24px;
      text-align: center;
    }

    .card-row {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .records-container {
      margin-top: 8px;
      padding-left: 12px;
      display: none;
    }

    .header-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .datetime-box {
      background: #1e293b;
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid #334155;
      font-size: 0.9rem;
    }

    .tag-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 32px;
      margin-bottom: 20px;
      text-transform: uppercase;
      border-bottom: 2px solid #334155;
      padding-bottom: 6px;
    }
  </style>
</head>

<body class="min-h-screen">
  <div class="container mt-4">

    <!-- Header -->
    <div class="header-flex">
      <h1 class="text-3xl font-bold">(13)CheckPrize-CT</h1>
      <div id="datetimeBox" class="datetime-box">Carregando...</div>
    </div>

    <!-- Conteúdo -->
    <div id="contentContainer"></div>
  </div>

<script>
function formatBRDate(str) {
  const [datePart, timePart] = str.split("T");
  const [year, month, day] = datePart.split("-");
  const [hour, minute] = timePart.split(":");
  return `${day}/${month}/${year} ${hour}:${minute}`;
}

async function loadData() {
  const content = document.getElementById("contentContainer");
  content.innerHTML = "";

  try {
    const res = await fetch("cards.json?v=" + Date.now());
    if (!res.ok) throw new Error("Falha ao carregar cards.json");

    const data = await res.json();

    // Atualiza data
    document.getElementById("datetimeBox").innerText = formatBRDate(data.datetime_utc_minus3);

    const cards = data.cards || [];

    // Agrupar por TAG
    const groups = {};
    for (const card of cards) {
      const tag = card.tag || "other";
      if (!groups[tag]) groups[tag] = [];
      groups[tag].push(card);
    }

    // --- ORDEM PERSONALIZADA ---
    const sortedTags = Object.keys(groups).sort((a, b) => {
      if (a === "Staples") return -1;   // Staples sempre primeiro
      if (b === "Staples") return 1;
      return a.localeCompare(b);       // resto em ordem alfabética
    });

    // Criar blocos para cada TAG
    for (const tag of sortedTags) {
      const groupCards = groups[tag];

      content.innerHTML += `<div class="tag-title">${tag}</div>`;
      content.innerHTML += `<div class="row g-4" id="group-${tag}"></div>`;

      const container = document.getElementById(`group-${tag}`);

      groupCards.forEach((card, index) => {
        const cardId = `${tag}-records-${index}`;

        const recordPrices = (card.records || [])
          .map(r => parseFloat(r.price_brl))
          .filter(v => !isNaN(v));

        const minPrice = recordPrices.length ? Math.min(...recordPrices) : 0;

        const cheaper = minPrice < card.price_target_brl;
        const cardBgColor = cheaper ? "#d1fae5" : "#fee2e2";
        const cardTextColor = cheaper ? "#065f46" : "#991b1b";

        const html = `
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card-bg" onclick="toggleRecords('${cardId}')" style="background:${cardBgColor}; color:${cardTextColor}">
              <div class="card-row">
                <span class="font-bold text-lg">${card.name} - R$${minPrice.toFixed(2)}</span>
                <div id="${cardId}" class="records-container">
                  ${card.records.map(r => {
                    const price = parseFloat(r.price_brl);
                    const bg = price < card.price_target_brl ? "#d1fae5" : "#fee2e2";
                    const fg = price < card.price_target_brl ? "#065f46" : "#991b1b";

                    return `
                      <div style="display:flex; justify-content:space-between; align-items:center; background:${bg}; color:${fg}; padding:4px 8px; border-radius:6px; margin-bottom:2px">
                        <span>${r.expansion} - R$${price.toFixed(2)}</span>
                        <span class="price-badge">${r.quantity}</span>
                      </div>
                    `;
                  }).join("")}
                </div>
              </div>
            </div>
          </div>
        `;

        container.innerHTML += html;
      });
    }

  } catch (err) {
    console.error(err);
    content.innerHTML = `<p class="text-center w-100">Erro ao carregar dados.</p>`;
  }
}

function toggleRecords(id) {
  const el = document.getElementById(id);
  if (el) el.style.display = el.style.display === "none" ? "block" : "none";
}

loadData();
</script>

</body>
</html>
