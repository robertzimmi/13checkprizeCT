<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CardTrader Alerts</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
    }
    .card-bg {
      background: #1e293b;
      border: 1px solid #334155;
      padding: 16px;
      border-radius: 12px;
    }
    .price-badge {
      background: #ef4444;
      color: #fff;
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: bold;
      margin-left: 6px;
    }
    .price-current {
      background: #10b981;
      color: #fff;
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: bold;
      margin-right: 6px;
    }
    .card-row {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
  </style>
</head>
<body class="min-h-screen">

  <div class="container mt-4">
    <h1 class="text-3xl font-bold mb-4">ðŸ“¦ Cartas Abaixo do Target</h1>
    <div id="cardsContainer" class="row g-4"></div>
  </div>

  <script>
    async function loadData() {
      try {
        const res = await fetch("cards.json");
        const cards = await res.json();

        const container = document.getElementById("cardsContainer");

        // Filtra apenas cartas cujo preÃ§o atual < price_target
        const filteredCards = cards.filter(card => {
          const priceNumber = parseFloat(card.price.replace("$",""));
          return priceNumber < card.price_target;
        });

        if (!filteredCards.length) {
          container.innerHTML = `<p class="text-center w-100">Nenhum card abaixo do target.</p>`;
          return;
        }

        filteredCards.forEach(card => {
          const html = `
            <div class="col-12 col-md-6 col-lg-4">
              <div class="card-bg shadow-lg">
                <div class="card-row">
                  <span class="font-bold text-lg">${card.name} (${card.quantity})</span>
                  <span class="text-sm opacity-75">${card.expansion}</span>
                  <span>
                    <span class="price-current">${card.price}</span> /
                    <span class="price-badge">$${card.price_target}</span>
                  </span>
                </div>
              </div>
            </div>`;
          
          container.innerHTML += html;
        });

      } catch (err) {
        console.error(err);
        document.getElementById("cardsContainer").innerHTML = `<p class="text-center w-100">Erro ao carregar os cards.</p>`;
      }
    }

    loadData();
  </script>

</body>
</html>
