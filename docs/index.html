<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>(13)CheckPrize-CT</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
    }

    .card-bg {
      border: 1px solid #334155;
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .price-badge {
      background: #1e293b;
      color: #fff;
      padding: 4px 10px;
      border-radius: 50%;
      font-weight: bold;
      margin-left: 6px;
      display: inline-block;
      min-width: 24px;
      text-align: center;
    }

    .card-row {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .records-container {
      margin-top: 8px;
      padding-left: 12px;
      display: none;
    }

    .header-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .datetime-box {
      background: #1e293b;
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid #334155;
      font-size: 0.9rem;
    }

    .text-sm.opacity-75 {
      color: #cbd5e1 !important;
    }

    /* t√≠tulo das TAGs */
    .tag-title {
      margin-top: 40px;
      margin-bottom: 12px;
      font-size: 2rem;
      font-weight: bold;
      color: #f1f5f9;
      border-bottom: 2px solid #334155;
      padding-bottom: 6px;
    }
  </style>
</head>
<body class="min-h-screen">

  <div class="container mt-4">

    <!-- Header -->
    <div class="header-flex">
      <h1 class="text-3xl font-bold">(13)CheckPrize-CT</h1>
      <div id="datetimeBox" class="datetime-box">Carregando...</div>
    </div>

    <!-- √Årea onde ficar√£o os grupos por TAG -->
    <div id="tagsContainer"></div>
  </div>

<script>
function formatBRDate(str) {
  const [datePart, timePart] = str.split("T");
  const [year, month, day] = datePart.split("-");
  const [hour, minute] = timePart.split(":");
  return `${day}/${month}/${year} ${hour}:${minute}`;
}

async function loadData() {
  const tagsContainer = document.getElementById("tagsContainer");
  tagsContainer.innerHTML = "";

  try {
    const res = await fetch("cards.json?v=" + Date.now());
    if (!res.ok) throw new Error(`Erro ao carregar o arquivo: ${res.status}`);

    const data = await res.json();

    document.getElementById("datetimeBox").innerText = data.datetime_utc_minus3
      ? formatBRDate(data.datetime_utc_minus3)
      : "N/A";

    const cards = data.cards || [];
    if (!cards.length) {
      tagsContainer.innerHTML = `<p class="text-center w-100 mt-4">Nenhum card encontrado.</p>`;
      return;
    }

    // üî• AGRUPAR POR TAG
    const groups = {};
    cards.forEach(card => {
      const tag = card.tag || "other";
      if (!groups[tag]) groups[tag] = [];
      groups[tag].push(card);
    });

    // üî† Ordenar tags alfabeticamente (se quiser alterar, me avise)
    const sortedTags = Object.keys(groups).sort();

    // üî• Renderizar cada TAG com seus cards
    sortedTags.forEach(tag => {
      let html = `
        <div class="tag-title">${tag.toUpperCase()}</div>
        <div class="row g-4">
      `;

      groups[tag].forEach((card, index) => {
        const cardId = `${tag}-card-${index}`;

        const recordPrices = (card.records || [])
          .map(r => parseFloat(r.price_brl))
          .filter(v => !isNaN(v));

        const minPrice = recordPrices.length ? Math.min(...recordPrices) : 0;

        const cardBgColor = minPrice < card.price_target_brl ? "#d1fae5" : "#fee2e2";
        const cardTextColor = minPrice < card.price_target_brl ? "#065f46" : "#991b1b";

        html += `
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card-bg" onclick="toggleRecords('${cardId}')" style="background:${cardBgColor}; color:${cardTextColor}">
              <div class="card-row">
                <span class="font-bold text-lg">${card.name} - R$${minPrice.toFixed(2)}</span>
                <div id="${cardId}" class="records-container">
                  ${
                    (card.records || []).length
                      ? card.records.map(r => {
                          const price = parseFloat(r.price_brl);
                          const bg = price < card.price_target_brl ? "#d1fae5" : "#fee2e2";
                          const fg = price < card.price_target_brl ? "#065f46" : "#991b1b";
                          return `
                            <div style="display:flex; justify-content:space-between; align-items:center; background:${bg}; color:${fg}; padding:4px 8px; border-radius:6px; margin-bottom:2px">
                              <span>${r.expansion} - R$${price.toFixed(2)}</span>
                              <span class="price-badge">${r.quantity}</span>
                            </div>
                          `;
                        }).join("")
                      : `<div class="text-sm opacity-75">Nenhum registro</div>`
                  }
                </div>
              </div>
            </div>
          </div>
        `;
      });

      html += `</div>`;
      tagsContainer.innerHTML += html;
    });

  } catch (err) {
    tagsContainer.innerHTML = `<p class="text-center w-100 mt-4">Erro ao carregar os cards: ${err.message}</p>`;
  }
}

function toggleRecords(id) {
  const el = document.getElementById(id);
  if (el) el.style.display = el.style.display === "none" ? "block" : "none";
}

loadData();
</script>

</body>
</html>
