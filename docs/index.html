<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CardTrader Alerts</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Ãcones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
    }
    .card-bg {
      background: #1e293b;
      border: 1px solid #334155;
    }
    .price-badge {
      background: #ef4444;
      padding: 4px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body class="min-h-screen">

  <!-- Header -->
  <div class="container mt-4 d-flex justify-content-between align-items-center">
    <h1 class="text-3xl font-bold">ðŸ“¦ Cartas Listadas</h1>
  </div>

  <!-- Ãrea de cards -->
  <div class="container mt-4">
    <div id="cardsContainer" class="row g-4"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function loadData() {
      try {
        const cardsRes = await fetch("cards.json");
        const cards = await cardsRes.json();

        const container = document.getElementById("cardsContainer");

        if (!cards.length) {
          container.innerHTML = `<p class="text-center w-100">Nenhum card encontrado.</p>`;
          return;
        }

        // Renderizar cards
        cards.forEach(card => {
          const html = `
            <div class="col-12 col-md-6 col-lg-4">
              <div class="card card-bg p-3 shadow-lg rounded-3">
                <h4 class="text-lg font-bold mb-2">${card.name}</h4>
                <p class="mb-1">
                  <span class="price-badge">Target: â‚¬ ${card.price_target}</span>
                </p>
                <p class="text-sm opacity-75">Set: ${card.set}</p>
              </div>
            </div>`;
          
          container.innerHTML += html;
        });
      } catch (err) {
        console.error("Erro ao carregar cards:", err);
        document.getElementById("cardsContainer").innerHTML = `<p class="text-center w-100">Erro ao carregar os cards.</p>`;
      }
    }

    loadData();
  </script>

</body>
</html>
