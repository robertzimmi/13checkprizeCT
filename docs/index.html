<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>(13)CheckPrize-CT</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
    }

    .card-bg {
      background: #1e293b;
      border: 1px solid #334155;
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
    }

    .price-badge {
      background: #ef4444;
      color: #fff;
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: bold;
      margin-left: 6px;
    }

    .price-current {
      background: #10b981;
      color: #fff;
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: bold;
      margin-right: 6px;
    }

    .card-row {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .records-container {
      margin-top: 8px;
      padding-left: 12px;
      display: none;
    }

    .header-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .datetime-box {
      background: #1e293b;
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid #334155;
      font-size: 0.9rem;
    }

    .text-sm.opacity-75 {
      color: #cbd5e1 !important;
    }
  </style>
</head>
<body class="min-h-screen">

  <div class="container mt-4">

    <!-- Header -->
    <div class="header-flex">
      <h1 class="text-3xl font-bold">(13)CheckPrize-CT</h1>
      <div id="datetimeBox" class="datetime-box">Carregando...</div>
    </div>

    <!-- Lista de cartas -->
    <div id="cardsContainer" class="row g-4"></div>
  </div>

  <script>
  async function loadData() {
    const container = document.getElementById("cardsContainer");
    container.innerHTML = ""; // limpa antes

    try {
      const res = await fetch("cards.json");

      if (!res.ok) {
        throw new Error(`Erro ao carregar o arquivo: ${res.status}`);
      }

      const data = await res.json();

      // Verifica se data.cards existe
      if (!data || !data.cards || !Array.isArray(data.cards)) {
        container.innerHTML = `<p class="text-center w-100">Arquivo cards.json inv√°lido ou vazio.</p>`;
        return;
      }

      // Atualiza datetime no topo
      document.getElementById("datetimeBox").innerText = data.datetime_utc_minus3 || "N/A";

      const cards = data.cards;

      if (!cards.length) {
        container.innerHTML = `<p class="text-center w-100">Nenhum card encontrado.</p>`;
        return;
      }

      cards.forEach((card, index) => {
        const cardId = `records-${index}`;
        const minPrice = card.records && card.records.length
          ? Math.min(...card.records.map(r => parseFloat(r.price.replace("$","")))).toFixed(2)
          : "0.00";

        const html = `
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card-bg" onclick="toggleRecords('${cardId}')">
              <div class="card-row">
                <span class="font-bold text-lg">${card.name} - $${minPrice}</span>
                <div id="${cardId}" class="records-container">
                  ${card.records && card.records.length
                    ? card.records.map(r => `
                      <div>
                        <span class="text-sm opacity-75">${r.expansion}</span>:
                        <span class="price-current">${r.price}</span> /
                        <span class="price-badge">${r.quantity}</span>
                      </div>
                    `).join("")
                    : `<div class="text-sm opacity-75">Nenhum registro</div>`
                  }
                </div>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += html;
      });

    } catch (err) {
      console.error(err);
      container.innerHTML = `<p class="text-center w-100">Erro ao carregar os cards: ${err.message}</p>`;
    }
  }

  function toggleRecords(id) {
    const el = document.getElementById(id);
    if (el) el.style.display = el.style.display === "none" ? "block" : "none";
  }

  loadData();
</script>


</body>
</html>
